<div class="container-fluid" style="height:1500px">
<div class="row">

      <div class="col-sm-6" style="background-color:#7acdcf;">

                      <label for="inputdefault">Enter Message here:</label>
                      <input class="form-control" id="inputdefault" type="text">
                    </div><!--form-group-->
                  </form>
                </div>
                </div><!--class="panel-body-->
              <div class="panel-footer">
                  <div class="checkbox">
                    <label><input type="checkbox" id="Checkbox1" value="">Change Background</label>
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="">Change Text Size</label>
                  </div>
              </div><!--panel-footer-->
            </div><!--panel panel-default-->
          </div><!--panel group-->
      </div><!--col-sm-6-->
